<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–¢—ä—Ä–≥–æ–≤—Å–∫–∏ —Å–∏–≥–Ω–∞–ª–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #signal {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0;
    }
    #countdown {
      font-size: 1.5em;
      color: #555;
    }
    #history {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .buy {
      color: green;
      font-weight: bold;
    }
    .sell {
      color: red;
      font-weight: bold;
    }
    .none {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìä –î–∞—à–±–æ—Ä–¥ –∑–∞ —Å–∏–≥–Ω–∞–ª–∏</h1>

  <div>
    <div>–°–∏–≥–Ω–∞–ª:</div>
    <div id="signal" class="none">NONE</div>
    <div>‚è≥ –û–±—Ä–∞—Ç–Ω–æ –±—Ä–æ–µ–Ω–µ: <span id="countdown">20</span> —Å–µ–∫</div>
  </div>

  <div id="history">
    <h2>–ò—Å—Ç–æ—Ä–∏—è</h2>
    <ul id="history-list"></ul>
  </div>

  <script>
    let countdown = 20;

    function fetchSignal() {
      fetch("/api/signal")
        .then(res => res.json())
        .then(data => {
          let signalEl = document.getElementById("signal");

          if (data.signal === "BUY") {
            signalEl.innerText = "BUY ‚¨ÜÔ∏è";
            signalEl.className = "buy";
          } else if (data.signal === "SELL") {
            signalEl.innerText = "SELL ‚¨áÔ∏è";
            signalEl.className = "sell";
          } else {
            signalEl.innerText = "NONE";
            signalEl.className = "none";
          }

          // –ò—Å—Ç–æ—Ä–∏—è
          let historyEl = document.getElementById("history-list");
          historyEl.innerHTML = "";
          data.history.forEach(item => {
            let li = document.createElement("li");
            if (item.includes("BUY")) {
              li.innerHTML = `<span class="buy">${item} ‚¨ÜÔ∏è</span>`;
            } else if (item.includes("SELL")) {
              li.innerHTML = `<span class="sell">${item} ‚¨áÔ∏è</span>`;
            } else {
              li.innerHTML = `<span class="none">${item}</span>`;
            }
            historyEl.appendChild(li);
          });

          countdown = 20; // —Ä–µ—Å—Ç–∞—Ä—Ç –Ω–∞ —Ç–∞–π–º–µ—Ä–∞
        })
        .catch(err => console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤–∑–∏–º–∞–Ω–µ –Ω–∞ —Å–∏–≥–Ω–∞–ª:", err));
    }

    setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        fetchSignal();
      }
      document.getElementById("countdown").innerText = countdown;
    }, 1000);

    // –ø—ä—Ä–≤–æ–Ω–∞—á–∞–ª–Ω–æ –∏–∑–≤–∏–∫–≤–∞–Ω–µ
    fetchSignal();
  </script>
</body>
</html>
